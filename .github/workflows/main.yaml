name: CI Pipeline MLflow & Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Setup Job & Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Python
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.7"

    # Check Env
    - name: Check Env
      run: |
        python --version
        pip --version

    # Install Dependencies Dasar
    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 pandas scikit-learn seaborn matplotlib

    # Run MLflow Project
    - name: Run mlflow project
      run: |
        mlflow run MLProject --env-manager=local

    # Mengambil run_id MLflow (Diadaptasi dari Modul + Path MLProject)
    - name: Get latest MLflow run_id
      run: |
        # Cari folder run terbaru di dalam MLProject/mlruns/0/
        # Kita gunakan basename untuk mengambil nama foldernya saja (ID-nya)
        LATEST_RUN=$(ls -td MLProject/mlruns/0/*/ | head -n 1)
        RUN_ID=$(basename "$LATEST_RUN")
        
        # Simpan ke GITHUB_ENV agar bisa dibaca step selanjutnya secara global
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Detected Run ID: $RUN_ID"

    # Upload to GitHub (Tetap sama, tidak perlu diubah)
    - name: Upload to GitHub Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns-experiment
        path: MLProject/mlruns

    # Build Docker Model
    - name: Build Docker Model
      run: |
        echo "Building Docker for Run ID: ${{ env.RUN_ID }}"
        
        # Masuk ke folder MLProject agar MLflow bisa menemukan folder 'mlruns'
        cd MLProject
        
        # Jalankan build command
        # Pastikan menggunakan referensi ${{ env.RUN_ID }} atau $RUN_ID
        mlflow models build-docker \
          --model-uri "runs:/${{ env.RUN_ID }}/model" \
          --name "my-mlops-model:latest" \
          --enable-mlserver

    # Log in ke Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Tag Docker Image
    - name: Tag Docker Image
      run: |
        docker tag my-mlops-model:latest ${{ secrets.DOCKER_USERNAME }}/submission-mlops:v1

    # Push Docker Image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/submission-mlops:v1